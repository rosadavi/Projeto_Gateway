        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--color4);
            color: var(--colorW);

        }

        .links-pages {
            display: flex;

        }

            cursor: pointer;
            transition: all .5s;

        #logout:hover {
